<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/milligram.min.css">
	<link rel="stylesheet" href="styles/jquery-ui.css">
	<link rel="stylesheet" href="styles/style.css">

	<script src="logic/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="logic/jquery-ui.min.js"></script>
	<script src="logic/d3.min.js"></script>
	<script src="logic/key.js" defer></script>
	<script type="text/javascript" src="logic/cfrp-engine.js"></script>
	<script type="text/javascript" src="logic/cfrp-init.js"></script>
	<script src="logic/d3-scale-chromatic.v1.min.js"></script>


</head>

<body>

	<div class="row topbar">
		<div class="column topbar-overlay"></div>
		<div class="buttons info">about</div>
		<div class="buttons about">how to use</div>
	</div>

	<div class="row title">
		<div class="column">
			<img src="img/cfrp-logo-top-nav.png" alt="cfrp logo" class="logo">
			<h1>Comédie-Française Registers Project: Interactive Seating Charts</h1>
		</div>		
	</div>

	<div class="container">

	<div class="row" id="nav">

		<div id="selectTheater" class="column">
	        <select name="theaters" id="whichTheater">
	        	<option value="1680-04-30">Hôtel Guénégaud (1680-1689)</option>
	        	<option value="1689-04-18">Salle de la rue FSGP 1 (1689-1760)</option>
	        	<option value="1760-04-14">Salle de la rue FSGP 2 (1760-1770)</option>
	        	<option value="1770-04-23">Salle des Machines, Palais des Tuileries (1770-1782)</option>
	        	<option value="1782-04-09">Théâtre de l'Odéon (1782-1793)</option>
	        </select>
	       	<label>VIEW THEATER</label>
		</div>

	    <div id="selectSeason" class="column">
	        <select name="seasons" id="whichSeason"></select>
	       	<label>SEARCH BY SEASON</label>
	    </div>

		<div id="selectDate" class="column">
		    <input type="date" id="start" name="whichDate" id="whichDate" value="1680-04-30" min="1680-04-30" max="1792-03-26" />
	        <label for="start">SEARCH BY DATE</label>
		</div>


		<div id="selectAnimate" class="column">
			<div id="animationicons">
				<ul>
					<li><svg id="play" xmlns:x="http://ns.adobe.com/Extensibility/1.0/" xmlns:i="http://ns.adobe.com/AdobeIllustrator/10.0/" xmlns:graph="http://ns.adobe.com/Graphs/1.0/" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="25px" viewBox="0 0 256 256" xml:space="preserve"><switch><foreignObject requiredExtensions="http://ns.adobe.com/AdobeIllustrator/10.0/" x="0" y="0" width="1" height="1"></foreignObject><g i:extraneous="self"><polygon points="193.1,128 62.9,206.9 62.9,128 62.9,49.1"></polygon></g></switch></svg></li>

					<li><svg id="load" version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 50 50" xml:space="preserve"><path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z"><animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="2s" repeatCount="indefinite"/></path></svg></li>

					<li><svg id="pause" xmlns:x="http://ns.adobe.com/Extensibility/1.0/" width="25px" height="25px" xmlns:i="http://ns.adobe.com/AdobeIllustrator/10.0/" xmlns:graph="http://ns.adobe.com/Graphs/1.0/" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 256 256" xml:space="preserve"><switch><foreignObject requiredExtensions="http://ns.adobe.com/AdobeIllustrator/10.0/" x="0" y="0" width="1" height="1"></foreignObject><g i:extraneous="self"><g><rect x="64.2" y="49" width="54.3" height="158"></rect><rect x="137.5" y="49" width="54.3" height="158"></rect></g></g></switch></svg></li>
				</ul>
				<label>ANIMATE DAYS</label>
			</div>
		</div>
	</div>

	<div class="row visualization">
		<div class="column column-20" id="legend"></div>
		<div class="column column" id="heatmap"></div>
	</div>
	<div class="row">
		<div id="performance" class="column"></div>
	</div>
	<div class="row" id="sliderrow">
		<div class="column column-20" id="dateRange"></div>
			<div id="dayselector" class="column">
				<span id="arrowleft">«</span><input id="seasonslider" type="range"><span id="arrowright">»</span>
				<label id="slidercurrent"></label>
			</div>
		<div class="column column-20" id="currentDate"></div>
	</div>
	</div>
</body>
