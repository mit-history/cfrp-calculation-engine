<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/framework/normalize.css">
	<link rel="stylesheet" href="styles/framework/skeleton.css">
	<link rel="stylesheet" href="styles/headers.css">
	<link rel="stylesheet" href="styles/theaters.css">
	<link rel="stylesheet" type="text/css" href="heatmap-styles.css">
	<script src="logic/jquery-3.2.1.min.js"></script>
	<script src="logic/d3.min.js"></script>
	<script src="logic/key.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script type="text/javascript" src="cfrp-engine.js"></script>
	<script type="text/javascript" src="cfrp-init.js"></script>
</head>

<body>

	<div class="row topbar">
		<div class="twelve columns topbar-overlay"></div>
		<div class="buttons info">about</div>
		<div class="buttons about">how to use</div>
	</div>

	<div class="row title">
		<div class="twelve columns">
			<img src="img/cfrp-logo-top-nav.png" alt="cfrp logo" class="logo">
			<h1>Comédie-Française Registers Project: Interactive Seating Charts</h1>
		</div>		
	</div>

	<div class="row heatmap-chooser">
		<div class="three columns"> </div>

		<div class="three columns">
			<div class="season">
				<input type="text" value="1680" id="season1"/> – <input type="text" value="1681" id="season2"/>
			</div>
		</div>
		<div class="three columns">
			<div class="slider-box">
				<div id="slider">
 
				</div>
			</div> 
		</div>
		<div class="three columns">
			<div class="date">
				<input type="text" id="dayDate"/>
			</div>
		</div>


	</div>

	<div class="row heatmap-infodis">
		<div class="three columns"> </div>
		<div class="eight columns">
			<img src="img/RedRibbon.png" width="200"/>
			<div class="theater">
			</div>
			<div class="play"> 
			</div>
		</div>
	</div>


	<div class="row visualization">
		<div class="one column"></div>
		<div class="two columns">
			<div id="legend"></div>
		</div>
		<div class="eight columns">
			<div id="theaters"></div>
		</div>
		<div class="one column"></div>
	</div>


</body>

</html>
